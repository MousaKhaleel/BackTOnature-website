<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
</head>
<body>
    <div style="background: rgb(122, 199, 243); width: fit-content; padding: 2%; border-radius: 10px; margin-inline: 40%; margin-top: 2%;">
        <h2 style="text-align: center;">login</h2>
        <form action="" method="post">
            <label>kid name:
                <input type="email" placeholder="Enter your child name" name="">
        </label>
        <br>
        <label>kid id: &nbsp; &nbsp; &nbsp;
            <input type="text" placeholder="id" required>
        </label>
        <br>
        <label>Email: &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="text" required>
        </label>
        <br>
        <label>Password:
            <input type="password" placeholder="Must be atleast 8 characters" required>
        </label>
        <br>
        <label>kid age: &nbsp;&nbsp;&nbsp;
            <input type="number"  min="3" max="5">
        </label>
        <br>
        <label>bday: &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="date" min="2020-01-01" max="2023-12-25">
        </label>
        <br>
        <button type="submit" style="margin-left: 24%; margin-top: 2%; background: royalblue; border: 0; border-radius: 15px; padding-inline: 20%; padding-block: 4%;">Login</button>
    </form>
</div>
</body>
</html>
